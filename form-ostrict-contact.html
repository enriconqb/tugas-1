<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostric Service Center</title>
</head>

<body>
    <p>Let Ostric Know You Are</p>
    <form>
        <table>
            <tr>
                <td>* Nama</td>
                <td><input type="text" placeholder="Enter Your Name"></td></tr
            >
            <tr>
                <td>* Email</td>
                <td><input type="email" placeholder="Enter Your Email"></td></tr
            >
            <tr>
                <td>* Age</td>
                <td><input type="number" placeholder="Enter Your Age"></td></tr
            >
            <tr>
                <td>Role:</td> 
                <td><select>
                    <option>Learner</option>
                    <option>Teacher</option>
                    <option>Mentor</option>
                    </select></td
                ></tr
            >
            <tr>
                <td>Ostric Generation</td>
                <td><input type="checkbox" id="opt1">
                    <label for="opt1">2018</label><br>
                    <input type="checkbox" id="opt2">
                    <label for="opt2">2019</label><br>
                    <input type="checkbox" id="opt3">
                    <label for="opt3">Other</label><br>
                    </td></tr
            >
            <tr>
                <td>Interested in</td>
                <td><input type="checkbox" id="opt1">
                    <label for="opt1">Front-end</label><br>
                    <input type="checkbox" id="opt2">
                    <label for="opt2">Back-end</label><br>
                    <input type="checkbox" id="opt3">
                    <label for="opt3">Data Visualization</label><br>
                    </td></tr
            >
        </table>
        <input type="submit"></form
    >
    <hr>
    <a href="The-Biography.html">[Back]</a>
</body>
</html>
